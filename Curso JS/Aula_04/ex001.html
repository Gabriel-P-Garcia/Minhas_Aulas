<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(83, 83, 121);
            color: white;
            font: normal 25pt Helvetica;
        }
        h1 {
            color: rgb(93, 240, 191);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Estou aprendendo Javascript.</p>
    <script>
        window.alert('Minha primeira mensagem.');
        window.confirm('Está gostando de JS?');
        window.prompt('Qual é seu nome?');
        /* Lembre-se style está em css,
        o conteúdo do body está em html, 
        o Script é o javascript de fato,
        e anotações so funcionam dentro do script */
    </script>
</body>
</html>
