<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(83, 83, 121); /* Isso é um comentário para css*/
            color: white;
            font: normal 25pt Helvetica;
        }
        h1 {
            color: rgb(93, 240, 191);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário para html-->
    <p>Estou aprendendo Javascript.</p>
    <script>
       var num1 = Number(window.prompt('Digite um número: '));
       var num2 = Number(window.prompt('Digite outro número: '));
       var soma = num1 + num2;
       window.alert(`A soma entre ${num1} e ${num2} é igual a ${soma}`);
       // + serve para adição E concatenação
       // number + number faz adição
       // string + string faz concatenação
    </script>
</body>
</html>
