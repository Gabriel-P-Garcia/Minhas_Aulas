<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(83, 83, 121); /* Isso é um comentário para css*/
            color: white;
            font: normal 25pt Helvetica;
        }
        h1 {
            color: rgb(93, 240, 191);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Isso é um comentário para html-->
    <p>Estou aprendendo Javascript.</p>
    <script>
       var nome = window.prompt('Qual é seu nome?'); // Isso é um comentário para javascript (o /* */ tmb serve)
        window.alert('É um grande pazer te conhecer ' + nome + '!'); // + se chama concatenação
    </script>
</body>
</html>
